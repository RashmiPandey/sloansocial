<ion-view view-title="Social Login" hide-back-button="true">
  <ion-content>
        <div class="login">
    <div class="form" style="padding: 10px;">
        <div class="social">
		
            <a class="facebook" >
                <i class="fa fa-facebook-square" style="font-size: 60px;" data-ng-click="facebookSignIn()" ></i>
            </a>			
            <a class="google-plus">
                <i class="fa fa-google-plus-square" style="font-size: 60px;" data-ng-click="gplusLogin()"></i>
            </a>
        </div>
    </div>
  </ion-content>
</ion-view>
